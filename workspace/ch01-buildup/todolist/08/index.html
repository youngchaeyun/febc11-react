<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="module">
      import yong from "../yong.js";

      /*
          ┌───────── App ──────────┐
          │           │            │
        Header       Todo        Footer
                      │
                  ┌───┴────┐
            TodoInput   TodoList
                           │
                        TodoItem
    */

      // 헤더 구성
      function Header() {
        return yong.createElement(
          "header",
          null,
          yong.createElement("h1", null, "Todo List - 상태 변경시 리렌더링 :)"),
          yong.createElement(
            "p",
            null,
            "파일 경로: ",
            yong.createElement(
              "span",
              { id: "filepath" },
              `ch${document.URL.split("/ch")[1]}index.html`
            )
          )
        );
      }

      // 입력창 구성
      function TodoInput({ handleAdd, handleAddKeyup }) {
        return yong.createElement(
          "div",
          { class: "todoinput" },
          yong.createElement("input", {
            type: "text",
            autofocus: "",
            onkeyup: (event) => handleAddKeyup(event),
          }),
          yong.createElement(
            "button",
            { type: "button", onclick: handleAdd },
            "추가"
          )
        );
      }

      // 할일 아이템 하나 구성
      function TodoItem({ item, toggleDone, deleteItem }) {
        return yong.createElement(
          "li",
          { "data-no": item.no },
          yong.createElement("span", null, item.no),
          yong.createElement(
            "span",
            { onclick: () => toggleDone(item.no) },
            item.done ? yong.createElement("s", null, item.title) : item.title
          ),
          yong.createElement(
            "button",
            { onclick: () => deleteItem(item.no) },
            "삭제"
          )
        );
      }

      // 할일 목록 구성
      function TodoList(props) {
        const list = props.itemList.map((item) =>
          TodoItem({
            item,
            toggleDone: props.toggleDone,
            deleteItem: props.deleteItem,
          })
        );
        return yong.createElement("ul", { class: "todolist" }, list);
      }

      // 할일 구성
      function Todo(props) {
        return yong.createElement(
          "div",
          { id: "main" },
          yong.createElement(
            "div",
            { id: "container" },
            yong.createElement(
              "ul",
              null,
              yong.createElement(
                "li",
                null,
                yong.createElement("h2", null, "쇼핑 목록"),
                TodoInput({
                  handleAdd: props.handleAdd,
                  handleAddKeyup: props.handleAddKeyup,
                }),
                TodoList({
                  itemList: props.itemList,
                  toggleDone: props.toggleDone,
                  deleteItem: props.deleteItem,
                })
              )
            )
          )
        );
      }

      // 푸터 구성
      function Footer() {
        return yong.createElement(
          "footer",
          null,
          yong.createElement("p", null, "멋쟁이 사자처럼 FrontEnd BootCamp")
        );
      }

      // Application 루트 컴포넌트
      function App() {
        // 샘플 목록
        // let itemList = [
        //   { no: 1, title: '두부', done: true} ,
        //   { no: 2, title: '계란', done: false },
        //   { no: 3, title: '라면', done: true },
        // ];

        const [itemList, setItemList] = yong.useState([
          { no: 1, title: "두부", done: true },
          { no: 2, title: "계란", done: false },
          { no: 3, title: "라면", done: true },
        ]);

        // "추가" 클릭 이벤트 핸들러
        const handleAdd = () => {
          const inputElem = document.querySelector(".todoinput > input");
          if (inputElem.value.trim() !== "") {
            addItem(inputElem.value);
            inputElem.value = "";
            inputElem.focus();
          }
        };

        // 엔터 이벤트 핸들러
        const handleAddKeyup = (event) => {
          if (event.key === "Enter") handleAdd();
        };

        // 할일 추가
        function addItem(title) {
          const item = {
            no: itemList[itemList.length - 1].no + 1,
            title,
            done: false,
          };

          // TODO: 데이터 갱신
          const newItemList = [...itemList, item];
          setItemList(newItemList);
        }

        // 완료/미완료 처리
        function toggleDone(no) {
          // TODO: 데이터 갱신
          const newItemList = [...itemList];

          let selectedItem = newItemList.find((item) => item.no === no);
          selectedItem.done = !selectedItem.done;

          setItemList(newItemList);
        }

        // 할일 삭제
        function deleteItem(no) {
          // TODO: 데이터 갱신
          const newItemList = itemList.filter((item) => item.no !== no);
          setItemList(newItemList);
        }

        return yong.createElement(
          "div",
          { id: "todo" },
          Header,
          Todo({ handleAdd, handleAddKeyup, itemList, toggleDone, deleteItem }),
          Footer
        );
      }

      yong.createRoot(document.getElementById("root")).render(App);
    </script>
  </body>
</html>
