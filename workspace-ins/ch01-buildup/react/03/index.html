<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>
<body>

  <div id="root"></div>



  <script type="text/babel">

    function Header(){
      return (
        <header>
          <h1>Todo List - 컴포넌트 분리 :()</h1>
          <p>파일 경로: <span id="filepath">{ `ch${document.URL.split('/ch')[1]}index.html` }</span></p>
        </header>
      );
    }

    function TodoInput(){
      return (
        <div className="todoinput">
          <input type="text" autoFocus />
          <button type="button">추가</button>
        </div>
      );
    }

    function TodoItem({ item }){
      return (
        <li>
          <span>{ item._id }</span>
          <span>{ item.done ? <s>{ item.title }</s> : item.title }</span>
          <button type="button">삭제</button>
        </li>
      );
    }

    function TodoList({ itemList }){
      const list = itemList.map(item => <TodoItem key={ item._id } item={ item } />);
      return (
        <ul className="todolist">
          { list }
        </ul>
      );
    }

    function Todo(props){
      return (
        <div id="main">
          <div id="container">
            <ul>
              <li>
                <h2>쇼핑 목록</h2>
                <TodoInput />
                <TodoList itemList={ props.itemList } />
              </li>
            </ul>
          </div>
        </div>
      );
    }

    function Footer(){
      return (
        <footer>
          <p>멋쟁이 사자처럼 FrontEnd BootCamp</p>
        </footer>
      );
    }

    function App(){
      // 샘플 목록
      const itemList = [
        { _id: 1, title: '두부', done: true} ,
        { _id: 2, title: '계란', done: false },
        { _id: 3, title: '라면', done: true },
      ];

      return (
        <div id="todo">
          <Header />
          <Todo itemList={ itemList } />
          <Footer />
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
