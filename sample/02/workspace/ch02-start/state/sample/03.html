<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>state</title>
  <style>
    .container {
      position: 'relative';
      width: '100vw';
      height: '100vh';
    }
    .circle {
      position: absolute;
      background-color: red;
      border-radius: 50%;
      left: -10px;
      top: -10px;
      width: 20px;
      height: 20px;
    }
  </style>  
</head>
<body>
  <h1>03 상태관리 대상이 객체일 경우 주의 사항</h1>
  <div class="container">
    <div class="circle" style="transform: translate(100px, 100px)"></div>
  </div>
</body>
</html>
